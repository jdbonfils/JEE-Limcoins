<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet name="css/body.css"/>
</h:head>
<h:body>
    <h:form style="display:block; text-align:center" >
        <h:outputLabel class="jolitext2" value="Bienvenue veuillez vous identifer "/><br />
        <br /><br /><br />
        <div class="ui-g">
            <div class="ui-g-1"></div>
            <div class="ui-g-4" style="display:block; text-align:left">
                <p:panel id="panel" header="Parieur">
                    <p:messages for="parieur" id="messages" showDetail="true" closable="true">
                        <p:autoUpdate />
                    </p:messages>
                    <h:panelGrid columns="3" cellpadding="5">
                    <div class="p-formgroup-inline">
                        <br /><br /><br /><br /><br />
                        <div class="p-field" >
                            <p:outputLabel  for="firstname5" styleClass="ui-sr-only" value="E-mail    " />
                            <p:inputText style="margin-left: 17%;"  id="firstname5" placeholder="E-mail" value="#{parieurManagedBean.email}" />
                        </div>
                        <br /><br />
                        <div class="p-field">
                            <p:outputLabel for="lastname5" styleClass="ui-sr-only" value="Password  " />
                            <p:password  id="lastname5" placeholder="Password" style="margin-left: 17%;"  value="#{parieurManagedBean.mdp}" />
                        </div>
                        <br /><br />
                        <br /><br /><br />
                        <p:commandButton value="Connexion"  action="#{parieurManagedBean.connection()}" />
                        <p:commandLink id="nonAjax" action="#{parieurManagedBean.creerCompte()}" ajax="false" >
                            <h:outputText style="margin-left:17%;" value="Créer un compte" />
                        </p:commandLink>
                    </div>
                    </h:panelGrid>
                </p:panel>
            </div>
            <div class="ui-g-2"></div>
            <div class="ui-g-4" style="display:block; text-align:left" >
                <p:panel id="panel2" header="BookMaker">
                    <p:messages for="bookmaker" id="messages2" showDetail="true" closable="true">
                        <p:autoUpdate />
                    </p:messages>
                    <h:panelGrid columns="3" cellpadding="5">
                        <div class="p-formgroup-inline">
                            <br /><br /><br /><br /><br />
                            <div class="p-field" >
                                <p:outputLabel  for="firstname5" styleClass="ui-sr-only" value="E-mail    " />
                                <p:inputText style="margin-left: 17%;"  id="firstname55" placeholder="E-mail" value="#{bookmakerManagedBean.email}" />
                            </div>
                            <br /><br />
                            <div class="p-field">
                                <p:outputLabel for="lastname5" styleClass="ui-sr-only" value="Password  " />
                                <p:password  id="lastname55" placeholder="Password" style="margin-left: 17%;"  value="#{bookmakerManagedBean.mdp}" />
                            </div>
                            <br /><br />
                            <br /><br /><br />
                            <p:commandButton value="Connexion"  action="#{bookmakerManagedBean.connection()}" />
                            <p:commandLink id="nonAjax2" action="#{bookmakerManagedBean.creerCompte()}" ajax="false" >
                                <h:outputText style="margin-left:17%;" value="Créer un compte" />
                            </p:commandLink>
                        </div>
                    </h:panelGrid>
                </p:panel>
            </div>
            <div class="ui-g-1"></div>
        </div>
    </h:form>
    <br /><br /><br />
    <p:separator style="margin-left: 10%;margin-right: 10%"/>
</h:body>
</html>
