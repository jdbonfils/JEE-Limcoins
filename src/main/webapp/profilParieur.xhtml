<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <style type="text/css">
        .jolitext{
            margin: auto 5%; color: #2c3b30; font-family: 'Trocchi', serif; font-size: 35px; font-weight: bold; line-height: 48px; white-space:nowrap;
        }
        .jolitext2{
            color: #2c3b30; font-family: 'Trocchi', serif; font-size: 25px; font-weight: bold; line-height: 48px; white-space:nowrap;
        }
        .marge5{
            margin-left: 5%;
            margin-right: 5%;
        }
        .jolibouton {
            border:none;
            padding:6px 0 6px 0;
            border-radius:8px;
            background:#d34836;
            font:bold 13px Arial;
            color:#fff;
        }
        .ui-toggleswitch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 28px;
        }
        .ui-toggleswitch-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: grey;
            -webkit-transition: .4s;
            transition: .4s;
        }
        .ui-toggleswitch-slider:before {
            position: absolute;
            content: "";
            height: 23px;
            width: 26px;
            left: 4px;
            bottom: 3px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }
        .ui-toggleswitch-checked
        {
            background-color: aquamarine;
        }
        .ui-radiobutton-box{
            background-color: aliceblue;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="design.css" media="all" />
    <f:metadata>
        <f:event type="preRenderView" listener="#{parieurProfilManagedBean.onLoad()}" />
    </f:metadata>
</h:head>
<h:body style="width: 100%; height: 100%;background-color:lightgrey;" >
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    <div class="ui-g">
            <div class="ui-g-3">
                <h:form>
                    <p:commandButton  action="#{parieurProfilManagedBean.home}" value="Back" icon="pi pi-home"  />
                </h:form>
            </div>
            <div class="ui-g-6">
                <h:outputLabel style="display: block; width:100%; text-align:center;" class="jolitext2" value="Profil Parieur"/><br /><br />
                <p:separator style="margin-left: 10%;margin-right: 10%"/>
                <br /><br />
            </div>
            <div class="ui-g-3"></div>
    </div>
    <div class="ui-g">
        <div class="ui-g-4">
        </div>
        <div class="ui-g-4">
            <h:outputLabel  class="jolitext2" value="Nom "/><h:outputLabel style="float:right;" class="jolitext2" value="#{parieurProfilManagedBean.profil.nom}"/><br />
            <h:outputLabel  class="jolitext2" value="Prenom"/><h:outputLabel style="float:right;"  class="jolitext2" value="#{parieurProfilManagedBean.profil.prenom}"/><br />
            <h:outputLabel  class="jolitext2" value="Email"/><h:outputLabel style="float:right;"  class="jolitext2" value="#{parieurProfilManagedBean.profil.email}"/><br />
            <h:outputLabel  class="jolitext2" value="Adresse"/><h:outputLabel style="float:right;"  class="jolitext2" value="#{parieurProfilManagedBean.profil.adresse}"/><br />
            <h:outputLabel  class="jolitext2" value="Date de naissance"/><h:outputLabel style="float:right;"  class="jolitext2" value="#{parieurProfilManagedBean.profil.birthDate}"/><br />
            <br /><br />
        </div>
        <div class="ui-g-4"></div>
    </div>
    <h:form>
    <p:dataTable class="marge5" var="entry" value="#{parieurProfilManagedBean.profil.limcoinsPossede}" >
        <f:facet style="text-align: center;" name="header">
            Solde
        </f:facet>
        <p:column headerText="Limcoins">
            <h:outputText value="#{entry}" />
        </p:column>
        <p:column headerText="Euros">
            <h:outputText value="#{parieurProfilManagedBean.euroPossede}" />
        </p:column>
        <p:column headerText="Dollars">
            <h:outputText value="#{parieurProfilManagedBean.dollarPossede}" />
        </p:column>
    </p:dataTable>
    <br /><br />
    <p:dataTable class="marge5" var="entry" value="#{parieurProfilManagedBean.profil.listPariEffectue}" >
        <f:facet style="text-align: center;" name="header">
            Paris
        </f:facet>
        <p:column headerText="Limcoin misÃ©">
            <h:outputText value="#{entry.limCoinMise}" />
        </p:column>
        <p:column headerText="Etat">
            <h:outputText value="#{parieurProfilManagedBean.getEtat(entry.id)}" />
        </p:column>
        <p:column headerText="Equipe Gagnante">
            <h:outputText value="#{entry.coteConcerne.gagnant.nom}" />
        </p:column>
        <p:column headerText="Multiplicateur">
            <h:outputText value="#{entry.coteConcerne.multiplicateur}" />
        </p:column>
        <p:column headerText="Cote creer par ">
            <h:outputText value="#{entry.coteConcerne.createur.nom}" />
        </p:column>
        <p:column headerText="Cote creer par ">
            <h:outputText value="#{entry.coteConcerne.matchConcerne.nom}" />
        </p:column>
        <p:column headerText="Details" style="width:48px;text-align: center">
            <p:commandButton action="#{parieurProfilManagedBean.detailsCote(entry.id)}"   icon="pi pi-search"/>
        </p:column>
    </p:dataTable>
    <br />
</h:form>
    <p:chart type="line" model="#{limcoinManagedBean.lineModel2}" style="height:300px;"/>
</h:body>
</html>
