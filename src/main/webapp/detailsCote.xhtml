<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<f:metadata>
    <f:event type="preRenderView" listener="#{pariManagedBean.onLoad()}" />
</f:metadata>
<h:head>
    <style type="text/css">
        .jolitext{
            margin: auto 5%; color: #2c3b30; font-family: 'Trocchi', serif; font-size: 35px; font-weight: bold; line-height: 48px; white-space:nowrap;
        }
        .jolitext2{
            color: #2c3b30; font-family: 'Trocchi', serif; font-size: 25px; font-weight: bold; line-height: 48px; white-space:nowrap;
        }
        .marge5{
            margin-left: 5%;
            margin-right: 5%;
        }
        .jolibouton {
            border:none;
            padding:6px 0 6px 0;
            border-radius:8px;
            background:#d34836;
            font:bold 13px Arial;
            color:#fff;
        }
        .ui-toggleswitch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 28px;
        }
        .ui-toggleswitch-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: grey;
            -webkit-transition: .4s;
            transition: .4s;
        }
        .ui-toggleswitch-slider:before {
            position: absolute;
            content: "";
            height: 23px;
            width: 26px;
            left: 4px;
            bottom: 3px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }
        .ui-toggleswitch-checked
        {
            background-color: aquamarine;
        }
        .ui-radiobutton-box{
            background-color: aliceblue;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="design.css" media="all" />
    <h:outputStylesheet name="css/body.css"/>
</h:head>
<h:body >
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    <div class="ui-g">
        <div class="ui-g-3">
            <h:form>
                <p:commandButton  action="#{coteManagedBean.home}" value="Back" icon="pi pi-home"  />
            </h:form>
        </div>
        <div class="ui-g-6">
            <h:outputLabel style="display: block; width:100%; text-align:center;" class="jolitext" value="Informations Sur la cote"/><br /><br />
            <p:separator style="margin-left: 10%;margin-right: 10%"/>
            <br /><br />
        </div>
        <div class="ui-g-3"></div>
    </div>
    <div class="ui-g">
        <div class="ui-g-3">
        </div>
        <div class="ui-g-6">
            <h:outputLabel value="Nom " class="jolitext" /><h:outputLabel style="float:right;" value="#{pariManagedBean.coteConcerne.matchConcerne.nom}" class="jolitext" /><br />
            <h:outputLabel value="Lieux " class="jolitext" /><h:outputLabel style="float:right;" value="#{pariManagedBean.coteConcerne.matchConcerne.lieu}" class="jolitext"/><br />
            <h:outputLabel value="Date " class="jolitext" /><h:outputLabel style="float:right;" value="#{pariManagedBean.getDate(pariManagedBean.coteConcerne.matchConcerne.date)}" class="jolitext" /><br />
            <br /><br />
        </div>
        <div class="ui-g-3"></div>
    </div>
    <br />
    <p:separator style="margin-left: 10%;margin-right: 10%"/>
    <br />
    <div class="ui-g">
    <div class="ui-g-1"></div>
    <div class="ui-g-10">
    <h:outputLabel value="Details de la cote : " class="jolitext" />
    <br /><br />
    <f:view class="jolitext" >
        <h:outputLabel value="Multipli " class="jolitext2" /><h:outputLabel style="float:right;" value="#{pariManagedBean.coteConcerne.multiplicateur}" class="jolitext2" /><br />
        <h:outputLabel value="Gagnant " class="jolitext2" /><h:outputLabel style="float:right;" value="#{pariManagedBean.coteConcerne.gagnant.nom}" class="jolitext2"/><br />
        <h:outputLabel value="Cote crée par " class="jolitext2" /><h:outputLabel style="float:right;" value="#{pariManagedBean.coteConcerne.createur.nom}" class="jolitext2" /><br />
        <h:outputLabel value="Nombre de paris associe " class="jolitext2" /><h:outputLabel style="float:right;" value="#{pariManagedBean.coteConcerne.listPariAssocie.size()}" class="jolitext2" /><br />
    </f:view>
        <h:panelGrid rendered="#{pariManagedBean.isParieur}" columns="2" cellpadding="5" styleClass="ui-grid">
            <p:panel id="panel" header="Parier sur la côte">
    <h:form>
        <h:outputLabel class="jolitext2" for="@next" value="Parier : " />
        <br />
        <p:outputPanel>
            <p:spinner stepFactor="0.25"  id="step" value="#{pariManagedBean.mise}">
                <p:ajax  event="keyup" update="ajaxSpinnerValue" process="@this" />
                <p:ajax  update="ajaxSpinnerValue" process="@this" />
            </p:spinner>
            <h:outputText id="ajaxSpinnerValue" value="#{pariManagedBean.gain()}" style="padding-left: 10px" />
        </p:outputPanel>
        <br />
        <p:commandButton value="Parier" action="#{pariManagedBean.creerPari()}"/>

    </h:form>
            </p:panel>
    </h:panelGrid>

    </div>
    <div class="ui-g-1"></div>
    </div>
</h:body>
</html>
