<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<f:metadata>
    <f:event type="preRenderView" listener="#{classementParieurBean.onLoad()}" />
</f:metadata>
<h:head><style type="text/css">
    .me {
        background-color: #fdac49 !important;
        background-image: none !important;
        color: #000000 !important;
    }
</style>
    <link rel="stylesheet" type="text/css" href="design.css" media="all" />
</h:head><h:body>
    <h:outputStylesheet name="css/body.css"/>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    <div class="ui-g">
        <div class="ui-g-3">
            <h:form>
            <p:commandButton  action="#{classementParieurBean.home}" value="Back" icon="pi pi-home"  />
            </h:form>
        </div>
        <div class="ui-g-6">
            <h:outputLabel style="display: block; width:100%; text-align:center;" class="jolitext2" value="Classement des Parieurs"/><br /><br />
            <p:separator style="margin-left: 10%;margin-right: 10%"/>
            <br /><br />
        </div>
        <div class="ui-g-3"></div>

    </div>
    <div class="ui-g">
    <div class="ui-g-1"></div>
    <div class="ui-g-10">
<p:dataTable rowIndexVar="index" class="marge5" var="entry" value="#{classementParieurBean.getClassement(0)}" rowStyleClass="#{entry.email le classementParieurBean.personneCo.personneCo.email ? 'me' : null}" >
    <f:facet style="text-align: center;" name="header">
        Classsement par gains
    </f:facet>
    <p:column headerText="Rang">
        <h:outputText value="#{index+1}" />
    </p:column>
    <p:column headerText="Nom">
        <h:outputText value="#{entry.nom}" />
    </p:column>
    <p:column headerText="Prenom">
        <h:outputText value="#{entry.prenom}" />
    </p:column>
    <p:column headerText="Limcoin Possede">
        <h:outputText value="#{entry.limcoinsPossede - 1000}" />
    </p:column>
    <p:column headerText="Nombre de pari realisé">
        <h:outputText value="#{entry.listPariEffectue.size()}" />
    </p:column>
    <p:column headerText="Nombre de pari gané">
        <h:outputText value="#{entry.nbParisGagne}" />
    </p:column>
</p:dataTable>
    </div>
        <div class="ui-g-1"></div>
    </div>
<br /><br />
    <div class="ui-g">
    <div class="ui-g-1"></div>
    <div class="ui-g-10">
    <p:dataTable rowIndexVar="index" class="marge5" var="entry" value="#{classementParieurBean.getClassement(1)}" rowStyleClass="#{entry.email le classementParieurBean.personneCo.personneCo.email ? 'me' : null}" >
        <f:facet style="text-align: center;" name="header">
            Classsement par nombre de paris gagne
        </f:facet>
        <p:column headerText="Rang">
            <h:outputText value="#{index+1}" />
        </p:column>
        <p:column headerText="Nom">
            <h:outputText value="#{entry.nom}" />
        </p:column>
        <p:column headerText="Prenom">
            <h:outputText value="#{entry.prenom}" />
        </p:column>
        <p:column headerText="Limcoin Possede">
            <h:outputText value="#{entry.limcoinsPossede - 1000}" />
        </p:column>
        <p:column headerText="Nombre de pari realisé">
            <h:outputText value="#{entry.listPariEffectue.size()}" />
        </p:column>
        <p:column headerText="Nombre de pari gané">
            <h:outputText value="#{entry.nbParisGagne}" />
        </p:column>
    </p:dataTable>
    </div>
        <div class="ui-g-1"></div>
    </div>
</h:body>
</html>
