<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<f:metadata>
    <link rel="stylesheet" type="text/css" href="design.css" media="all" />
    <f:event type="preRenderView" listener="#{coteByBookmakerManagedBean.onLoad()}" />
</f:metadata>
<h:head><h:outputStylesheet name="css/body.css"/></h:head>
<h:body>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    <div class="ui-g">
        <div class="ui-g-3">
            <h:form>
                <p:commandButton  action="#{coteByBookmakerManagedBean.home}" value="Back" icon="pi pi-home"  />
            </h:form>
        </div>
        <div class="ui-g-6">
            <h:outputLabel style="display: block; width:100%; text-align:center;" class="jolitext" value="#{'Cotes créées par : '.concat(coteByBookmakerManagedBean.creePar.nom)}"/><br /><br />
            <p:separator style="margin-left: 10%;margin-right: 10%"/>
            <br /><br />
        </div>
        <div class="ui-g-3"></div>
    </div>
    <h:form>
<p:dataTable rowIndexVar="index" class="marge5" var="entry" value="#{coteByBookmakerManagedBean.listCote}"  >
    <p:column headerText="Cote">
        <h:outputText value="#{entry.multiplicateur}" />
    </p:column>
    <p:column headerText="Equipe Gagnante">
        <h:outputText value="#{entry.gagnant.nom}" />
    </p:column>
    <p:column headerText="Equipes">
        <h:outputText value="#{entry.matchConcerne.e1.nom.concat(' VS '.concat(entry.matchConcerne.e2.nom))}" />
    </p:column>
    <p:column headerText="Nom du match">
        <h:outputText value="#{entry.matchConcerne.nom}" />
    </p:column>
    <p:column headerText="Lieu du match">
        <h:outputText value="#{entry.matchConcerne.lieu}" />
    </p:column>
    <p:column headerText="Nombre de paris">
        <h:outputText value="#{entry.listPariAssocie.size()}" />
    </p:column>
    <p:column headerText="Details" style="width:48px;text-align: center">
        <p:commandButton action="#{coteManagedBean.detailsCote(entry.id)}"   icon="pi pi-search"/>

    </p:column>
</p:dataTable>
    </h:form>
</h:body>
</html>
