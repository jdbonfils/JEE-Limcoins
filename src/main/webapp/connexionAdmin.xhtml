<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" type="text/css" href="resources/css/design.css" media="all" />
</h:head>
<h:body style="width: 100%; height: 100%;background-color:lightgrey;">
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    <h:form>
        <div class="ui-g">
            <div class="ui-g-3"></div>
            <div class="ui-g-6">
                <h:outputLabel style="display: block; width:100%; text-align:center;" class="jolitext2" value="Connexion admin"/><br /><br />
                <p:separator style="margin-left: 10%;margin-right: 10%"/>
                <br /><br />
                <div class="ui-fluid">
                    <p:panel id="panel" header="Connexion">
                        <p:messages id="messagesb" showDetail="true" closable="true">
                            <p:autoUpdate />
                        </p:messages>
                        <div class="p-field">
                            <p:outputLabel for="mail" value="E-mail" />
                            <p:inputText id="mail" value="#{administrateurManagedBean.email}" />
                        </div>
                        <br />
                        <div class="p-field">
                            <p:outputLabel for="mdp" styleClass="ui-sr-only" value="Password  " />
                            <p:password  id="mdp" placeholder="Password"   value="#{administrateurManagedBean.mdp}" />
                        </div>
                        <br/><br/>
                        <h:commandButton value="Connexion Admin" action="#{administrateurManagedBean.connection}"/>
                    </p:panel>
                </div>
            </div>
            <div class="ui-g-3"></div>
        </div>
    </h:form>
</h:body>
</html>
