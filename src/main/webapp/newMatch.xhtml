<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:metadata>
    <f:event type="preRenderView" listener="#{administrateurManagedBean.onLoad()}" />
</f:metadata>
<h:head>
    <link rel="stylesheet" type="text/css" href="design.css" media="all" />
</h:head>
<h:body style="width: 100%; height: 100%;background-color:lightgrey;">
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    <h:form>
        <div class="ui-g">
            <div class="ui-g-3">
                <p:commandButton  action="#{newConfrontationManagedBean.back}" value="Back" icon="pi pi-arrow-left"  />
            </div>
            <div class="ui-g-6">
                <h:outputLabel style="display: block; width:100%; text-align:center;" class="jolitext2" value="Creer une equipe"/><br /><br />
                <p:separator style="margin-left: 10%;margin-right: 10%"/>
                <br /><br />
                <div class="ui-fluid">
                    <p:panel id="panel" header="Informations">
                        <p:messages id="messagesp" showDetail="true" closable="true">
                            <p:autoUpdate />
                        </p:messages>
                        <div class="p-field">
                            <p:outputLabel for="nom" value="Nom du match" />
                            <p:inputText id="nom" value="#{newConfrontationManagedBean.nom}" />
                        </div>
                        <br />
                        <div class="p-field">
                            <p:outputLabel for="nom" value="Lieu du match" />
                            <p:inputText id="lieu" value="#{newConfrontationManagedBean.lieu}" />
                        </div>
                        <br />
                        <div class="p-field">
                            <p:outputLabel for="nom" value="DurÃ©e du match" />
                            <p:inputText id="minutes" value="#{newConfrontationManagedBean.minutes}" />
                        </div>
                        <br />
                        <div class="p-field" style="margin-right: 10%;margin-left: 10%;">
                            <h:outputText  value="Equipe 1 " />
                            <h:selectOneMenu value="#{newConfrontationManagedBean.e1id}">
                                <f:selectItems value="#{equipeManagedBean.getListEquipe()}" var="c"  itemLabel="#{c.nom}" itemValue="#{c.id}" />
                            </h:selectOneMenu>
                        </div>
                        <br />
                        <div class="p-field" style="margin-right: 10%;margin-left: 10%;">
                            <h:outputText  value="Equipe 2 " />
                            <h:selectOneMenu value="#{newConfrontationManagedBean.e2id}">
                                <f:selectItems value="#{equipeManagedBean.getListEquipe()}" var="c"  itemLabel="#{c.nom}" itemValue="#{c.id}" />
                            </h:selectOneMenu>
                        </div>
                        <br />
                        <div class="p-field">
                            <p:outputLabel for="time" value="Date du match" />
                            <p:datePicker id="time" value="#{newConfrontationManagedBean.date1}" showTime="true"/>
                        </div>
                        <br/><br/>
                        <h:commandButton value="Ajouter" action="#{newConfrontationManagedBean.addMatch()}"/>
                    </p:panel>
                </div>
            </div>
            <div class="ui-g-3"></div>
        </div>
        <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
        <p:panelGrid id="display" columns="4" columnClasses="label,value,label,value">
            <h:outputText value="Time:" />
            <h:outputText value="#{calendarView.date13}">
                <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
            </h:outputText>
        </p:panelGrid>
    </p:dialog>
    </h:form>
</h:body>
</html>
