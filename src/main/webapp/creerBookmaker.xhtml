<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" type="text/css" href="design.css" media="all" />
</h:head>
<h:body style="width: 100%; height: 100%;background-color:lightgrey;">
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
<h:form>
    <div class="ui-g">
        <div class="ui-g-3">
            <p:commandButton  action="#{bookmakerManagedBean.back}" value="Back" icon="pi pi-arrow-left"  />
        </div>
        <div class="ui-g-6">
            <h:outputLabel style="display: block; width:100%; text-align:center;" class="jolitext2" value="Créer un compte Bookmaker"/><br /><br />
            <p:separator style="margin-left: 10%;margin-right: 10%"/>
            <br /><br />
            <div class="ui-fluid">
                <p:panel id="panel" header="Coordonées">
                <p:messages id="messagesb" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
                <div class="p-field">
                    <p:outputLabel for="mail" value="E-mail" />
                    <p:inputText id="mail" value="#{bookmakerManagedBean.email}" />
                </div>
                <br />
                <div class="p-field">
                    <p:outputLabel for="mdp" styleClass="ui-sr-only" value="Password  " />
                    <p:password  id="mdp" placeholder="Password"   value="#{bookmakerManagedBean.mdp}" />
                </div>
                <br />
                <div class="p-field">
                    <p:outputLabel for="nom" value="Nom" />
                    <p:inputText id="nom" value="#{bookmakerManagedBean.nom}"/>
                </div>
                <br />
                <div class="p-field">
                    <p:outputLabel for="prenom" value="Prenom" />
                    <p:inputText id="prenom" value="#{bookmakerManagedBean.prenom}"/>
                </div>
                <br />
                <div class="p-field">
                    <p:outputLabel for="popup" value="Date de naissance" />
                    <p:datePicker id="popup" value="#{bookmakerManagedBean.birthdate}"/>
                </div>
                <br />
                <div class="p-field">
                    <p:outputLabel for="tel" value="Telephone" />
                    <p:inputText id="tel" value="#{bookmakerManagedBean.tel}"/>
                </div>
                <br />
                <div class="p-field">
                    <p:outputLabel for="adresse" value="Adresse" />
                    <p:inputText id="adresse" value="#{bookmakerManagedBean.adresse}" />
                </div>
                <br/><br/>
                <h:commandButton value="Créer compte" action="#{bookmakerManagedBean.createBookmaker()}"/>
                </p:panel>
            </div>

            <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                <p:panelGrid id="display" columns="4" columnClasses="label,value,label,value">
                    <h:outputText value="Popup:" />
                    <h:outputText value="#{calendarView.date2}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:panelGrid>
            </p:dialog>
        </div>
        <div class="ui-g-3"></div>
    </div>
</h:form>
</h:body>
</html>
