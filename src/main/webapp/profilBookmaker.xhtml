<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <style type="text/css">
        .jolitext{
            margin: auto 5%; color: #2c3b30; font-family: 'Trocchi', serif; font-size: 35px; font-weight: bold; line-height: 48px; white-space:nowrap;
        }
        .jolitext2{
            color: #2c3b30; font-family: 'Trocchi', serif; font-size: 25px; font-weight: bold; line-height: 48px; white-space:nowrap;
        }
        .marge5{
            margin-left: 5%;
            margin-right: 5%;
        }
        .jolibouton {
            border:none;
            padding:6px 0 6px 0;
            border-radius:8px;
            background:#d34836;
            font:bold 13px Arial;
            color:#fff;
        }
        .ui-toggleswitch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 28px;
        }
        .ui-toggleswitch-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: grey;
            -webkit-transition: .4s;
            transition: .4s;
        }
        .ui-toggleswitch-slider:before {
            position: absolute;
            content: "";
            height: 23px;
            width: 26px;
            left: 4px;
            bottom: 3px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }
        .ui-toggleswitch-checked
        {
            background-color: aquamarine;
        }
        .ui-radiobutton-box{
            background-color: aliceblue;
        }
    </style>
</h:head>
<f:metadata>
    <f:event type="preRenderView" listener="#{bookmakerManagedBean.onLoad()}" />
</f:metadata>
<h:body style="width: 100%; height: 100%;background-color:lightgrey;">
<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    <f:view class="jolitext" >
        <h:outputLabel value="Nom :     " class="jolitext" /><h:outputLabel value="#{bookmakerManagedBean.profilBookmaker.nom}" class="jolitext" /><br />
        <h:outputLabel value="Prenom :   " class="jolitext" /><h:outputLabel value="#{bookmakerManagedBean.profilBookmaker.prenom}" class="jolitext"/><br />
        <h:outputLabel value="E-mail :    " class="jolitext" /><h:outputLabel value="#{bookmakerManagedBean.profilBookmaker.email}" class="jolitext" /><br />
        <h:outputLabel value="Tel :    " class="jolitext" /><h:outputLabel value="#{bookmakerManagedBean.profilBookmaker.tel}" class="jolitext" /><br />
        <h:outputLabel value="Adresse :    " class="jolitext" /><h:outputLabel value="#{bookmakerManagedBean.profilBookmaker.adresse}" class="jolitext" /><br />
    </f:view>
    <p:dataTable class="marge5" var="entry" value="#{bookmakerManagedBean.profilBookmaker.limcoinsPossede}" >
        <p:column headerText="Limcoins">
            <h:outputText value="#{entry}" />
        </p:column>
        <p:column headerText="Euros">
            <h:outputText value="#{bookmakerManagedBean.profilBookmaker.limcoinsPossede}" />
        </p:column>
        <p:column headerText="Dollars">
            <h:outputText value="#{bookmakerManagedBean.profilBookmaker.limcoinsPossede}" />
        </p:column>
    </p:dataTable>
    <p:dataTable class="marge5" var="entry" value="#{bookmakerManagedBean.cotesList}" >
        <p:column headerText="Cote">
            <h:outputText value="#{entry.multiplicateur}" />
        </p:column>
        <p:column headerText="Equipe Gagnante">
            <h:outputText value="#{entry.gagnant.nom}" />
        </p:column>
        <p:column headerText="Etat">
            <h:outputText value="#{entry.etat}" />
        </p:column>
        <p:column headerText="Nombre de paris">
            <h:outputText value="#{entry.listPariAssocie.size()}" />
        </p:column>
        <p:column headerText="Gain rapportÃ©">
            <h:outputText value="#{bookmakerManagedBean.calcGain(entry)}" />
        </p:column>
        <p:column headerText="Details" style="width:48px;text-align: center">
            <h:form>
                <p:commandButton action="#{coteManagedBean.detailsCote(entry.id)}"   icon="pi pi-search"/>
            </h:form>
        </p:column>
    </p:dataTable>
</h:body>
</html>
