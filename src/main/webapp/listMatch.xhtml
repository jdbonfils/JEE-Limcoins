<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:event type="preRenderView" listener="#{confrontationManagedBean.growlUser}" />
</f:metadata>
<h:head><style type="text/css">
    .ui-grid td {
        white-space: nowrap;
    }
</style></h:head>
<h:body>
    <h:form>
        <p:dialog minWidth="300" position="800,20" visible="true" header="Values" widgetVar="dlg" showEffect="fold" hideEffect="fold">
            <h:panelGrid id="display" columns="2" cellpadding="5">
                <h:outputText style="white-space: nowrap;" value="#{confrontationManagedBean.afficherSolde()}" />
            </h:panelGrid>
        </p:dialog>
    </h:form>
<h:form id="form">
    <p:growl id="growl" showDetail="true" sticky="true" />
    <p:commandButton value="Profil" id="Profil" action="#{confrontationManagedBean.profil}" style="margin-right:20px;" ajax="false" />

    <p:repeat value="#{confrontationManagedBean.getListMatch()}" var="entry">
        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
            <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Id:" />
                    <h:outputText value="#{entry.nom}" style="font-weight: bold"/>
                    <h:outputText value="Year:" />
                    <h:outputText value="#{entry.lieu}" style="font-weight: bold"/>
                    <h:outputText value="Color:" />
                    <h:outputText value="#{entry.date}" style="font-weight: bold"/>
                    <p:commandButton value="Details" id="Details" action="#{confrontationManagedBean.newCote(entry.id)}" style="margin-right:20px;" ajax="false" />
                </h:panelGrid>
            </p:outputPanel>
        </h:panelGrid>
        <hr />
    </p:repeat>
</h:form>
</h:body>
</html>
