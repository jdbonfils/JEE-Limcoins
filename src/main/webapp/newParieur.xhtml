<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
    <h:outputLabel value="Hello, world"/>
    <c:forEach items="#{parieurManagedBean.parieur.getListParieur()}" var="entry">
        <li>Titre: #{entry.nom}  Auteur: #{entry.prenom}   Nombre Exemplaire : #{entry.adresse}</li>
    </c:forEach>
    <h:form>
        Titre : <h:inputText value="#{parieurManagedBean.nom}" id="nom" required="true" />
        Auteur : <h:inputText value="#{parieurManagedBean.prenom}" id="prenom" required="true" />
        NbExemplaire : <h:inputText value="#{parieurManagedBean.birthdate}" id="birthdate" required="true" />
        NbExemplaire : <h:inputText value="#{parieurManagedBean.adresse}" id="adresse" required="true" />

        <h:commandButton value="Ajouter" action="#{parieurManagedBean.addParieur()}"/>
    </h:form>
</f:view>
</html>
