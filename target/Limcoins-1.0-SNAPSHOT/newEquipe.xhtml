<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
<f:view>
    <c:forEach items="#{equipeManagedBean.getListEquipe()}" var="entry">
        <li>Email: #{entry.nom} Titre: #{entry.villeAssocie}  Auteur: #{entry.reputation}   </li>
        <h:form>
            <h:commandButton value="issou" action="#{equipeManagedBean.details(0)}"/>
        </h:form>
    </c:forEach>
</f:view>
<style type="text/css">
    .ui-grid td {
        white-space: nowrap;
    }
</style>
    <h:form>
        <span style="margin-left: 6%" class="ui-float-label">
            <p:inputText  id="float-input" value="#{equipeManagedBean.nom}" />
            <p:outputLabel  for="@previous" value="Nom" />
        </span>
        <span style="margin-left: 6%" class="ui-float-label">
            <p:inputText  id="float-input2" value="#{equipeManagedBean.villeAssocie}" />
            <p:outputLabel  for="@previous" value="Ville" />
        </span>
        <h:panelGrid style="margin-left: 6%" columns="2" cellpadding="5" styleClass="ui-grid">
            <h:outputLabel  value="Reputation : " /><p:spinner id="basic" value="#{equipeManagedBean.rep}" />
            <h:outputLabel  value="Nombre de joueur : " /><p:spinner id="basic2" value="#{equipeManagedBean.nbJoueur}" />
        </h:panelGrid>
        <h:commandButton value="Ajouter" action="#{equipeManagedBean.addEquipe()}"/>
    </h:form>

</h:body>
</html>
