<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Hello, world"/>
    <h:form>
        Nom : <h:inputText value="#{equipeManagedBean.nom}" id="email" required="true" />
        Lieu : <h:inputText value="#{equipeManagedBean.lieu}" id="nom" required="true" />
        Reputation : <h:inputText value="#{equipeManagedBean.rep}" id="prenom" required="true" />
        NbJoueur : <h:inputText value="#{equipeManagedBean.nbJoueur}" id="birthdate" required="true" />
        <h:commandButton value="Ajouter" action="#{equipeManagedBean.addEquipe()}"/>
    </h:form>
</f:view>
</html>
