<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:event type="preRenderView" listener="#{confrontationManagedBean.onLoad()}" />
</f:metadata>
<h:head>

    <style type="text/css">
    .ui-grid td {
        white-space: nowrap;
    }
    .ui-datatable {
        margin-bottom: 25px
    }

    .ui-datatable .ui-datatable-header {
        text-align: right !important;
    }
    .ui-growl {
        top: auto;
        bottom: 10px;
    }


    .ui-button-text-only .ui-button-text {
        padding: 0.3em 0.4em;
    }

    .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
        visibility: hidden;
    }

    .ui-filter-column .ui-column-customfilter .custom-filter {
        width: 100%;
        box-sizing: border-box;
    }

    .year-spinner input {
        width: 100%;
        box-sizing: border-box;
    }


</style><h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/><h:outputStylesheet name="css/body.css"/>
</h:head>
<h:body >
    <h:form>
    <p:tabMenu style="margin-right: 20px;"  activeIndex="#{param.i}">
        <p:menuitem value=" Profil" action="#{confrontationManagedBean.profil}" icon="pi pi-user">
            <f:param name="i" value="0" />
        </p:menuitem>
        <p:menuitem value="Classement Bookmaker" action="#{confrontationManagedBean.classementBookmaker}" icon="pi pi-sort-amount-up">
            <f:param name="i" value="1" />
        </p:menuitem>
        <p:menuitem value="Classement Parieur" action="#{confrontationManagedBean.classementParieur}" icon="pi pi-sort-amount-up">
            <f:param name="i" value="2" />
        </p:menuitem>
        <p:menuitem value="Deconnexion" action="#{confrontationManagedBean.deconnexion}" icon="pi pi-power-off">
            <f:param name="i" value="2" />
        </p:menuitem>

    </p:tabMenu>
</h:form>

    <h:form>
        <p:dialog position="right,center" minWidth="250" minHeight="120" visible="true" header="Infos" widgetVar="dlg" showEffect="fold" hideEffect="fold">
            <h:panelGrid id="display" columns="2" cellpadding="5">
                <h:outputText style="white-space: nowrap;" value="#{confrontationManagedBean.afficherSolde()}" />
            </h:panelGrid>
        </p:dialog>
    </h:form>
<h:form id="form">
    <p:growl id="growl" showDetail="true" sticky="true" />
    <p:dataTable style="margin-right: 20px;" var="entry" value="#{confrontationManagedBean.listMatch}" widgetVar="matchTable"
                 emptyMessage="Aucun match trouvÃ©" filteredValue="#{confrontationManagedBean.filteredMatch}"
                 globalFilterFunction="#{confrontationManagedBean.globalFilterFunction}">

        <f:facet name="header">
            <p:outputPanel  >
                <h:outputText   value="Rechercher un match " />
                <i class="pi pi-filter" />
                <p:inputText id="globalFilter" onkeyup="PF('matchTable').filter()" style="width:150px" placeholder="Enter keyword"/>
            </p:outputPanel>
        </f:facet>

        <p:column headerText="Match">
            <h:outputText value="#{entry.nom}" />
        </p:column>

        <p:column headerText="Lieu">
            <h:outputText value="#{entry.lieu}" />
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Date" />
                <i class="pi pi-calendar" />
            </f:facet>
            <h:outputText value="#{confrontationManagedBean.date(entry.id)}" />
        </p:column>

        <p:column headerText="Equipes">
            <h:outputText value="#{entry.e2.nom.concat((' VS ').concat(entry.e1.nom))}" />
        </p:column>
        <p:column headerText="Nombre de cote">
            <h:outputText value="#{entry.listeCote.size()}" />
        </p:column>
        <p:column headerText="Details" style="width:48px;text-align: center">
            <p:commandButton action="#{confrontationManagedBean.newCote(entry.id)}"   icon="pi pi-search-plus"/>
        </p:column>
    </p:dataTable>
</h:form>
</h:body>
</html>
