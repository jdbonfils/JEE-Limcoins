<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
 >

<f:view>
    <h:outputLabel value="Page d'acceuil :"/>
    <c:forEach items="#{parieurManagedBean.getListParieur()}" var="entry">
        <li>Email: #{entry.email} mdp: #{entry.mdp}  Auteur: #{entry.prenom} </li>
    </c:forEach>
    <h:outputLabel value="Parieur :"/>
    <h:form>
        Email : <h:inputText value="#{parieurManagedBean.email}" id="emailP" required="true" />
        Mot de passe : <h:inputText value="#{parieurManagedBean.mdp}" id="mdpP" required="true" />
        <h:commandButton value="Ajouter" action="#{parieurManagedBean.connection()}"/>
        <h:outputText id="myStuff2" value="#{parieurManagedBean.etat}" />
    </h:form>


    <h:outputLabel value="BookMakeur :"/>
    <h:form>
        Email : <h:inputText value="#{bookmakerManagedBean.email}" id="emailB" required="true" />
        Mot de passe : <h:inputText value="#{bookmakerManagedBean.mdp}" id="mdpB" required="true" />
        <h:commandButton value="Ajouter" action="#{bookmakerManagedBean.connection()}"/>
        <h:outputText id="myStuff" value="#{bookmakerManagedBean.etat}" />
    </h:form>
</f:view>
</html>
